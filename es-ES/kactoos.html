<html>
    <head>
        <title>Kactoos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
        <link rel="stylesheet" type="text/css" href="css/kactoos.css"/>
        <script type="text/javascript" language="javascript" src="js/jquery-1.4.2.js"></script>
        <script type="text/javascript" language="javascript" src="js/json.js"></script>
        <script type="text/javascript" language="javascript" src="js/kactoos.js"></script>
    </head>
    <body>
        <g:background id="background">
            <div id="content">

                <div id="kactoos-search" class="widget">
                    <img alt="Kactoos" title="" src="images/kactoos.png" />
                    <form method="GET" action="http://www.kactoos.com/api/products/get-product-list/format/json/">
                        <div>
                            <input type="text" name="search" /><!--<a class="go" href="#" title="Buscar"></a>-->
                        </div>
                    </form>
                </div>

                <div id="kactoos-explorer" class="widget">
                    <div class="container">
                    <ul class="products-list">
                        <li class="product blueprint">
                            <a href="" title="" class="name"></a>
                            <a class="star" href="#" title="Observar este producto"></a>
                            <span class="label">precio actual:</span> <span class="price"></span>
                        </li>
                    </ul>
                    </div>
                </div>

                <ul class="navigation">
                    <li class="products"><a href="#" class="products" title="Productos"></a></li>
                    <li class="previous"><a href="#" class="previous" title="Anterior"></a></li>
                    <li class="label"><span></span></li>
                    <li class="next"><a href="#" class="next" title="Siguiente"></a></li>
                    <li class="search"><a href="#" class="search" title="Buscar"></a></li>
                </ul>

            </div>
        </g:background>
    </body>
</html>
